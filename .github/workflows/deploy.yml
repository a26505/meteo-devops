name: Desplegar en DockerHub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Descargar tu código
      uses: actions/checkout@v3

    - name: 2. Iniciar sesión en DockerHub con tus secretos
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 3. Construir y Subir la imagen Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USER }}/meteo-devops:latest
